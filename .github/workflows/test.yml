name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - name: Run tests
      run: |
        cd 2023/python
        curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to .
        ./just test
