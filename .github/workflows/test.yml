name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    - run: pip install -r requirements.txt
    # - uses: extractions/setup-just@v1
    - name: Run tests
      run: |
        cd 2023/python
        curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to . --tag '1.16.0'
        ./just test
